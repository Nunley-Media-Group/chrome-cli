name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Extract version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Create draft release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ steps.version.outputs.tag }}" --draft --generate-notes

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            ext: ""
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-13
            ext: ""
            archive: tar.gz
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            ext: ""
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            ext: ""
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            ext: ".exe"
            archive: zip
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        if: matrix.ext == ''
        run: strip target/${{ matrix.target }}/release/chrome-cli

      - name: Create archive
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          STAGING="chrome-cli-${VERSION}-${{ matrix.target }}"
          mkdir "$STAGING"
          cp "target/${{ matrix.target }}/release/chrome-cli${{ matrix.ext }}" "$STAGING/"
          cp README.md LICENSE-MIT LICENSE-APACHE "$STAGING/"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            7z a "${STAGING}.zip" "$STAGING"
          else
            tar czf "${STAGING}.tar.gz" "$STAGING"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: chrome-cli-${{ needs.create-release.outputs.version }}-${{ matrix.target }}
          path: chrome-cli-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: shasum -a 256 chrome-cli-* > checksums.sha256

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.create-release.outputs.tag }}
        run: gh release upload "$TAG" chrome-cli-* checksums.sha256 --repo "$GITHUB_REPOSITORY"

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.create-release.outputs.tag }}
        run: gh release edit "$TAG" --draft=false --repo "$GITHUB_REPOSITORY"

  cleanup-release:
    name: Cleanup Draft Release
    needs: [create-release, build-release]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Delete draft release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.create-release.outputs.tag }}
        run: gh release delete "$TAG" --yes --repo "$GITHUB_REPOSITORY"
