name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create draft release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "$GITHUB_REF_NAME" --draft --generate-notes

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            ext: ""
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-13
            ext: ""
            archive: tar.gz
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            ext: ""
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            ext: ""
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            ext: ".exe"
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        if: matrix.ext == ''
        run: strip target/${{ matrix.target }}/release/chrome-cli

      - name: Create archive
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          STAGING="chrome-cli-${VERSION}-${{ matrix.target }}"
          mkdir "$STAGING"
          cp "target/${{ matrix.target }}/release/chrome-cli${{ matrix.ext }}" "$STAGING/"
          cp README.md LICENSE-MIT LICENSE-APACHE "$STAGING/"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            7z a "${STAGING}.zip" "$STAGING"
          else
            tar czf "${STAGING}.tar.gz" "$STAGING"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-cli-${{ needs.create-release.outputs.version }}-${{ matrix.target }}
          path: chrome-cli-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: shasum -a 256 chrome-cli-* > checksums.sha256

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: gh release upload "$TAG" chrome-cli-* checksums.sha256 --repo "$GITHUB_REPOSITORY"

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: gh release edit "$TAG" --draft=false --repo "$GITHUB_REPOSITORY"
