[workspace]
resolver = "3"

[package]
name = "chrome-cli"
version = "0.1.0"
edition = "2024"
authors = ["Nunley Media Group"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Nunley-Media-Group/chrome-cli"
description = "A CLI tool for browser automation via the Chrome DevTools Protocol"
keywords = ["chrome", "cdp", "browser", "automation", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
cucumber = "0.21"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
futures = "0.3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[[test]]
name = "bdd"
harness = false

[lints.clippy]
all = "deny"
pedantic = "warn"
